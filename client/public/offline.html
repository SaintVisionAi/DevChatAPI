<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cookin' Knowledge AI - Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      background: #0f0f0f;
      color: #f9fafb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .offline-container {
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    
    .offline-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 30px;
      background: linear-gradient(135deg, #f59e0b, #f97316);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(0.95);
        opacity: 0.8;
      }
    }
    
    .offline-icon svg {
      width: 40px;
      height: 40px;
      fill: white;
    }
    
    h1 {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 16px;
      color: #f9fafb;
    }
    
    p {
      font-size: 16px;
      line-height: 1.6;
      color: #9ca3af;
      margin-bottom: 24px;
    }
    
    .retry-button {
      display: inline-block;
      padding: 12px 24px;
      background: linear-gradient(135deg, #f59e0b, #f97316);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 500;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    .retry-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(245, 158, 11, 0.3);
    }
    
    .status-indicator {
      margin-top: 40px;
      padding: 16px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .status-indicator p {
      font-size: 14px;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M19.35 10.04C18.67 6.59 15.64 4 12 4c-1.48 0-2.85.43-4.01 1.17l1.46 1.46C10.21 6.23 11.08 6 12 6c3.04 0 5.5 2.46 5.5 5.5v.5H19c1.66 0 3 1.34 3 3 0 1.13-.64 2.11-1.56 2.62l1.45 1.45C23.16 18.16 24 16.68 24 15c0-2.64-2.05-4.78-4.65-4.96zM3 5.27l2.75 2.74C2.56 8.15 0 10.77 0 14c0 3.31 2.69 6 6 6h11.73l2 2L21 20.73 4.27 4 3 5.27zM7.73 10l8 8H6c-2.21 0-4-1.79-4-4s1.79-4 4-4h1.73z"/>
      </svg>
    </div>
    
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Don't worry, your work is saved locally and will sync when you're back online.</p>
    
    <a href="/" class="retry-button" onclick="window.location.reload(); return false;">
      Try Again
    </a>
    
    <div class="status-indicator">
      <p>ðŸ’¡ Tip: Voice features and AI responses require an internet connection, but your conversation history is stored locally.</p>
    </div>
  </div>
  
  <script>
    // Check if we're back online
    window.addEventListener('online', () => {
      window.location.reload();
    });
    
    // Periodically check connectivity
    setInterval(() => {
      fetch('/api/health', { method: 'HEAD' })
        .then(() => {
          window.location.href = '/';
        })
        .catch(() => {
          // Still offline
        });
    }, 5000);
  </script>
</body>
</html>
